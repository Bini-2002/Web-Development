 <!DOCTYPE html>
 <html>
  <head>
    <title> Grid System</title>
  </head>

  <body>
    <div style="
      margin-top: 30px; 
      display: grid;
      grid-template-columns: 100px 100px 100px;
      "
      >

      <div style="background-color: lightblue;"> 
        100px </div>
      <div style="background-color: lightpink;"> 
        100px </div>
      <div style="background-color: lightgrey;"> 
        100px </div>
      <div style="background-color: lightblue;">
        100px </div>
      <div style="background-color: lightgrey;">
        100px </div> 
      
    </div>

    <div style="
      margin-top: 30px; 
      display: grid;
      margin-right: 10px;
      grid-template-columns: 100px 100px 100px 1fr;
      "
      >

      <div style="background-color: lightblue;"> 
        100px </div>
      <div style="background-color: lightpink;"> 
        100px </div>
      <div style="background-color: lightgrey;"> 
        100px </div>
      <div style="background-color: lightblue;">
        1fr </div>
    </div>

    <div style="
      margin-top: 30px; 
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 10px;
      row-gap: 40px;
      "
      >

      <div style="background-color: lightblue;
      height: 200px;"> 
        1fr </div>
      <div style="background-color: lightpink; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightgrey; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightblue; height: 200px;">
        1fr </div>
      <div style="background-color: lightblue; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightpink; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightgrey; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightblue; height: 200px;">
        1fr </div>
      <div style="background-color: lightblue; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightpink; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightgrey; height: 200px;"> 
        1fr </div>
      <div style="background-color: lightblue; height: 200px;">
        1fr </div>
    </div>
  
  </body>
 </html>
